<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <p></p>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class="alert alert-success">Homework - 01</h1>
                <div class="alert alert-primary">
                    <div>Forms &</div>
                    <hr>
                    <div>Bootstrap &</div>
                    <hr>
                    <div>DOM manipulation</div>
                </div>
                <form>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Width</span>
                            </div>
                            <input type="number" class="form-control" id="idIsWidth" placeholder="[1-300] pixel" min="1"
                                max="300">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Height</span>
                            </div>
                            <input type="number" class="form-control" name="height" id="idIsHeight"
                                placeholder="[1-100] pixel" min="1" max="100">
                        </div>
                        <button type="button" class="btn btn-outline-success" onclick="countArea()">
                            Calculate
                        </button>
                    </div>
                    <div class="alert alert-secondary" id="result-box">
                        <div id="result-placeholder" class="mb-4 text-center">Rectangle Calculator Wizard</div>
                        <div id="draw-placeholder">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
